<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML video and audio</title>
</head>
<body>

<!-- Video -->
     <h2>Video</h2>
     <video width="320" height="240" controls autoplay muted>
          <source src="video.mp4" type="video/mp4">
          <source src="" type="video/ogg">

          Your browser does not support the video tag.
     </video>

<!-- Audio -->
     <h2>Audio</h2>
     <audio controls autoplay muted>
          <source src="audio.mp3" type="audio/ogg">
          <source src="" type="audio/mpeg">

     Your browser does not support the audio element.
     </audio>

<!-- YouTube Video -->
     <h2>YouTube Video</h2>
     <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"></iframe>

     <h2>YouTube Video - Autoplay + Muted</h2>
     <iframe width="420" height="315"
     src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
     </iframe>

     <h2>YouTube Video - Loop</h2>
     <iframe width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1">
     </iframe>
</body>
</html>
