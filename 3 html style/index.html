<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HTML style</title>
</head>
<body style="background-color: red;">

     <h1>This is a heading</h1>
     <p>This is a paragraph.</p>

     <!-- Background color -->
     <h1 style="background-color: aquamarine;">Background color is aquamarine</h1>
     <p style="background-color: blueviolet;">Background color is blueviolet</p>

     <!-- Font color -->
     <h1 style="color: white;">Font color is white</h1>
     <p style="color: white;">Font color is white</p>

     <!-- Font family -->
     <h1 style="font-family:verdana;">Font family is verdana</h1>
     <p style="font-family:courier;">Font family is courier</p>

     <!-- Font size -->
     <h1 style="font-size: 60px;">Font size is 60 px</h1>
     <p style="font-size: 35px;">Font size is 35px</p>

     <!-- Font alignment -->
     <h1 style="text-align:center;">Centered Heading</h1>
     <p style="text-align:right;">Righted paragraph.</p>
     
</body>
</html>
